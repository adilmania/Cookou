<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offre culinaire</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.7.5-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css" />
    <link rel="stylesheet" href="../css/bulmaswatch.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <section class=" hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="../index.html">
                            <img src="../img/CookOu.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="has-text-primary is-size-5" href="#">
                                    <i class="fa fa-plus-circle"></i>
                                    <span>Proposer un repas</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="has-text-primary is-size-5" href="#">
                                    <span>S'inscrire</span>
                                </a>
                                <span class="navbar-item">
                                    <a class="button is-primary is-size-5" href="#">
                                        <span class="icon">
                                            <i class="fa fa-sign-in"></i>
                                        </span>
                                        <span>Se connecter</span>
                                    </a>
                                </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column">
                        <div class="field">
                            <label class="label is-medium">Date du repas</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="jj/mm/aaaa">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-medium">Date de cloture des inscriptions</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="jj/mm/aaaa">
                            </div>
                        </div>
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <label class="label is-medium">Type de repas</label>
                                <div class="select is-fullwidth">
                                    <select name="Type de repas">
                                        <option value="Du Quotidien">Du Quotidien</option>
                                        <option value="Du Terroir">Du Terroir</option>
                                        <option value="Américain">Américain</option>
                                        <option value="Oriental">Oriental</option>
                                        <option value="Africain">Africain</option>
                                        <option value="Asiatique">Asiatique</option>
                                        <option value="Apéritif">Apéritif</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-medium">Recette</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Nom">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="label is-medium">Adapté aux régimes :</label>
                                <div class="columns">
                                    <div class="column">
                                        <label class="checkbox">
                                            <input type="checkbox">
                                            <label class="label is-medium">Végétarien</label>
                                        </label>
                                    </div>
                                    <div class="column">
                                        <label class="checkbox">
                                            <input type="checkbox">
                                            <label class="label is-medium">Végan</label>
                                        </label>
                                    </div>
                                    <div class="column">
                                        <label class="checkbox is-medium">
                                            <input type="checkbox">
                                            <label class="label is-medium">Halal</label>
                                        </label>
                                    </div>
                                    <div class="column">
                                        <label class="checkbox is-medium">
                                            <input type="checkbox">
                                            <label class="label is-medium">Kasher</label>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="field">
                                <label class="label is-medium">Ingrédients :</label>
                                <div class="control">
                                    <input class="input" type="text"
                                        placeholder="Ingrédients (séparés par une virgule)">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label is-medium">Prix par Personne :</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Prix en €">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label is-medium">Nombre de personnes :</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="0">
                                </div>
                            </div>
                            <a class="button is-primary">Valider</a>

                        </div>
                    </div>

                    <div class="column is 2by3">
                        <figure class="image container my_img2">
                            <img src="../img/offre.jpg" alt="image d'un chef">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
